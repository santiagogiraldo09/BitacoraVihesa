<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="icon" href="/static/logoISA.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/static/usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Contenedor principal con los estilos proporcionados -->
    <div class="main-container">
        <!-- Header fijo con logo y título -->
        <div class="header">
            <!-- Espacio para el logo -->
            <div class="logo-container">
                <img src="/static/logoISA.jpg" alt="Logo de la empresa" class="logo">
            </div>
            <!-- Título de la sección -->
            <div class="intro-text">
                <h2>Actualizar Perfil de Usuario</h2>
            </div>
        </div>

        <!-- Contenedor con scroll para el formulario -->
        <div class="form-container">
            <!-- Formulario para llenar los datos del perfil -->
            <form id="profile-form" action="/path-to-handle-form" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="celular">Número de Celular:</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" name="empresa" required>
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>

                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <input type="text" id="rol" name="rol" required>
                </div>

                <div class="form-group">
                    <label for="foto">Foto de Perfil:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>

                <button type="submit" class="submit-button">Actualizar Perfil</button>
            </form>
        </div>

        <!-- Menú inferior -->
        <div class="bottom-menu">
            <!--<a href="{{ url_for('paginaprincipal') }}" class="bottom-button"><i class="fas fa-home"></i></a>--> <!-- Icono de casa -->
            <a href="{{ url_for('registros') }}" class="bottom-button"><i class="fa fa-arrow-left"></i></a>
            <!--<button class="bottom-button"><i class="fas fa-user"></i></button> --> <!-- Icono de usuario -->
        </div>
    </div>
</body>
</html>
